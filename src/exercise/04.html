    //Validation with PropType
    
    //propName- name of props
    //props- the object inside of props
    const propTypes ={
      subject(props, propName, componentName){
        const type = typeof props[propName]
        if(type !== 'string'){
          return new Error(
            `Hey, the component ${componentName} needs the prop ${propName} to be a type of "string"  but was passed a ${type}`
          )
        }
      }
    }
    function Message({subject,greetings}){
      return(
        <div className="message">
          {greetings},{subject}
        </div>
      )
    }

    Message.propTypes ={
      subject: propTypes.string,
      greetings: propTypes.string,
    }

    const element = (
      <div className="container">
        <Message greetings="Hello" subject="World"/>
        <Message greetings="Goodbye" subject={6}/>
      </div>
    )


    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
